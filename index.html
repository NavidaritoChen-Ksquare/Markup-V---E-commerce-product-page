<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
</head>
<body>
    <header>
        <img src="src/logo.png" alt="logo" class="logo">
        <nav>
            <ul class="nav_links">
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
        <img src="src/cart.png" alt="cart" class="cart">
        <img src="src/profile.jpeg" alt="profile" class="profile">
    </header>

   <div class="container">
    <div class="carrousel">
        <div class="big_img">
            <img src="src/Product_MarkupV.jpg" alt="big image">
        </div>
        <div class="images">
            <div class="small_img" id="first_small">
                <img src="src/Product_MarkupV.jpg" alt="shoe">
            </div>

            <div class="small_img">
                <img src="src/Product_MarkupV.jpg" alt="shoe">
            </div>
            <div class="small_img">
                <img src="src/Product_MarkupV.jpg" alt="shoe">
            </div>
            <div class="small_img">
                <img src="src/Product_MarkupV.jpg" alt="shoe">
            </div>
        </div>
    </div>

    <div class="product">
        <div class="shop_name">SNEAKER COMPANY</div>
        <div class="product_name">Fall Limited Edition Sneakers</div>
        <div class="product_description">
            These low-profile sneakers are your perfect casual wear
            companion. Featuring a durable rubber outer sole, they'll 
            withstand everything the weather can offer.
        </div>
        <div class="price">$125.00 <span class="discount">50%</span></div>
        <div class="past_price">$250.00</div>

        <div class="last_section">
       
                <span class="minus">-</span>
                <span class="quantity_valor">0</span>
                <span class="plus">+</span>
       
            <button class="add_to_cart"> Add to cart</button>
        </div>
    </div>
   </div>
    
</body>
</html>
